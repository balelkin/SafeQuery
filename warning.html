<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warning: Blocked Word Detected</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8d7da;
            color: #721c24;
        }
        .warning {
            text-align: center;
            border: 1px solid #f5c6cb;
            background-color: #f8d7da;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .warning h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .warning p {
            font-size: 18px;
            margin: 0;
        }
    </style>
</head>
<body>
<div class="warning">
    <h1>Warning!</h1>
    <p>You are trying to search for a blocked word.</p>
    <p>Please revise your search query.</p>
</div>
</body>
</html>
